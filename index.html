<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Ahmadstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e90ff, #8a2be2);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: black;
        }
        p {
            font-size: 16px;
            color: black;
        }
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border: none;
        }
        .payment { background-color: #007bff; }
        .owner, .Discord { background-color: #28a745; }
        .payment:hover { background-color: #0056b3; }
        .owner:hover, .Discord:hover { background-color: #218838; }

        /* Pop-up */
        .popup, .popup-dana, .popup-qris {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            width: 300px;
        }
        .popup h2, .popup-dana h2, .popup-qris h2 {
            color: black;
            margin-bottom: 15px;
        }
        .popup .button, .popup-dana .button, .popup-qris .button {
            width: 100%;
            margin: 5px 0;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }
        .copy-box {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            color: black;
            cursor: pointer;
            user-select: all;
        }
        .qris-img {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
        }

        /* Salju */
        .snow {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome Di Payment Ahmadstore</h1>
    <p>Sertakan Bukti Transfer Dan Send Foto Transfer <br> dengan keaslian dan kirim ke penjual</p>

    <button class="button payment" onclick="showPopup()">Payment</button>
    <a href="https://wa.me/6287854851480" class="button owner" target="_blank">Owner</a>
    <a href="https://discord.gg/zw2J5w89" class="button Discord" target="_blank">Discord</a>

    <!-- Pop-up pilihan pembayaran -->
    <div class="overlay" id="overlay" onclick="closeAllPopups()"></div>
    <div class="popup" id="popup">
        <h2>Pilih Metode Pembayaran</h2>
        <button class="button payment" onclick="showDanaPopup()">Dana</button>
        <button class="button payment" onclick="showQrisPopup()">QRIS</button>
        <button class="button owner" onclick="closeAllPopups()">Tutup</button>
    </div>

    <!-- Pop-up untuk Dana -->
    <div class="popup-dana" id="popupDana">
        <h2>Nomor Dana</h2>
        <div class="copy-box" id="nomorDana" onclick="copyText('nomorDana')">087803550445</div>
        <p>Klik untuk menyalin</p>
        <button class="button owner" onclick="closeAllPopups()">Tutup</button>
    </div>

    <!-- Pop-up untuk QRIS -->
    <div class="popup-qris" id="popupQris">
        <h2>Scan QRIS</h2>
        <img src="qris.png" alt="QRIS" class="qris-img">
        <p>Silakan scan untuk melakukan pembayaran</p>
        <button class="button owner" onclick="closeAllPopups()">Tutup</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function showDanaPopup() {
            closeAllPopups();
            document.getElementById("popupDana").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function showQrisPopup() {
            closeAllPopups();
            document.getElementById("popupQris").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closeAllPopups() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("popupDana").style.display = "none";
            document.getElementById("popupQris").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function copyText(id) {
            let text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Nomor berhasil disalin: " + text);
            });
        }

        // Efek salju
        function createSnow() {
            let snow = document.createElement("div");
            snow.classList.add("snow");
            snow.style.left = Math.random() * 100 + "vw";
            snow.style.animationDuration = Math.random() * 3 + 2 + "s";
            snow.style.width = snow.style.height = Math.random() * 5 + 5 + "px";
            document.body.appendChild(snow);

            setTimeout(() => {
                snow.remove();
            }, 5000);
        }

        setInterval(createSnow, 100);
    </script>

</body>
</html>
